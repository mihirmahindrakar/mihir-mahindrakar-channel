    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e; /* Darker background color */
            color: #fff; /* Light text color */
            background-image: linear-gradient(45deg, #000 25%, transparent 25%), linear-gradient(-45deg, #000 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #000 75%), linear-gradient(-45deg, transparent 75%, #000 75%);
            background-size: 20px 20px;
        }
        header {
            background-color: #2c2c2c; /* Darker header background color */
            color: #fff; /* White header text color */
            text-align: center;
            padding: 1em;
            font-weight: 400; /* Reduced font weight */
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video {
            width: 300px;
            margin-bottom: 20px;
            background-color: #333; /* Darker video background color */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Hide overflow content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight box shadow */
            transition: transform 0.3s ease-in-out; /* Smooth hover effect */
        }
        .video:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
